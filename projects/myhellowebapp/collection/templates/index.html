{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage - {{ block.super }} <!-- loads the title block from the base.html file -->
{% endblock title %}

{% block content %}
    {% for thing in things %}
    <h2>{{ thing.name }}</h2>
    <p>{{ thing.description }}</p>
    {% endfor %}
{%  endblock content %}
