# creates a base template / design for all pages on the site

{% load static %}
<!doctype html>

<html>

<head>
    <title>
        {% block title %}
            Hello World Web App
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block header %}{% endblock header %}
</head>

<body>
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
</body>
</html>
